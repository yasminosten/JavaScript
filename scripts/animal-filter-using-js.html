<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Filter Using JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <section>

        <div class="container">
            <h1>Animal Filter Using JS</h1>
            <label for="filter">Search an Animal</label>
            <input type="text" name="filter">
            <button class="filter-button btn btn-primary">Filter</button>
        </div>

        <div class="selection-container">
            <button class="btn selection active" data-class="all">ALL</button>
            <button class="btn selection" data-class="flamingos">Flamingos</button>
            <button class="btn selection" data-class="pandas">Pandas</button>
            <button class="btn selection" data-class="pigs">Pigs</button>
            <button class="btn selection" data-class="monkeys">Monkeys</button>
        </div>

        <div class="image-selections">

            <div class="images" data-class="flamingos">
                <img src="https://images.unsplash.com/photo-1539418561314-565804e349c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="">
            </div>

            <div class="images" data-class="pandas">
                <img src="https://images.unsplash.com/photo-1540126034813-121bf29033d2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80" alt="">
            </div>

            <div class="images" data-class="pigs">
                <img src="https://images.unsplash.com/photo-1516467508483-a7212febe31a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80" alt="">
            </div>
            
            <div class="images" data-class="monkeys">
                <img src="https://images.unsplash.com/photo-1516708274537-6f91e34ccaf2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
            </div>

        </div>

    </section>
    

    
</body>
</html>
